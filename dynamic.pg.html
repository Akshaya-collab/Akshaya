<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Birthday Celebration</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to top right, #fff0f5, #e0c3fc);
      color: #333;
      text-align: center;
    }

    header {
      background-color: #ff69b4;
      color: white;
      padding: 2rem;
    }

    header h1 {
      margin: 0;
      font-size: 2.8rem;
    }

    .cake {
      font-size: 5rem;
      margin-top: 1rem;
    }

    .form {
      margin: 2rem auto;
      max-width: 400px;
      padding: 1rem;
    }

    .form input, .form button {
      padding: 0.6rem;
      font-size: 1rem;
      width: 100%;
      margin: 0.5rem 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .message {
      background-color: #fff9c4;
      margin-top: 2rem;
      padding: 1rem;
      font-size: 1.4rem;
      border-radius: 8px;
      display: none;
    }

    footer {
      margin-top: 3rem;
      padding: 1rem;
      background-color: #ff69b4;
      color: white;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>üéâ Birthday Celebration üéâ</h1>
    <p>Send a joyful birthday wish below!</p>
  </header>

  <div class="cake">üéÇ</div>

  <div class="form">
    <input type="text" id="nameInput" placeholder="Enter Name" />
    <input type="text" id="wishInput" placeholder="Enter Your Message" />
    <button onclick="displayMessage()">Celebrate!</button>
  </div>

  <div id="birthdayMessage" class="message"></div>

  <footer>
    &copy; 2025 Birthday Bliss | Made with ‚ù§Ô∏è by You
  </footer>

  <script>
    function displayMessage() {
      const name = document.getElementById("nameInput").value.trim();
      const wish = document.getElementById("wishInput").value.trim();
      const msgBox = document.getElementById("birthdayMessage");

      if (name && wish) {
        msgBox.innerHTML = `Dear <strong>${name}</strong>,<br>${wish}`;
        msgBox.style.display = 'block';
      } else {
        msgBox.innerHTML = "Please enter both name and message.";
        msgBox.style.display = 'block';
      }
    }
  </script>

</body>
</html>
